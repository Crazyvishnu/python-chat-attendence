name: Attendance WhatsApp Notifier

on:
  schedule:
    # GitHub uses UTC timezone
    # 08:30 AM IST = 03:00 UTC
    # 03:30 PM IST = 10:00 UTC
    - cron: '0 3 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 twilio

      - name: Run attendance bot
        env:
          COLLEGE_USER: ${{ secrets.COLLEGE_USER }}
          COLLEGE_PASS: ${{ secrets.COLLEGE_PASS }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          MY_PHONE_NUMBER: ${{ secrets.MY_PHONE_NUMBER }}
        run: |
          python attendance_bot.py
