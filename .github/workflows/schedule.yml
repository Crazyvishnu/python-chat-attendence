name: Attendance Notifier (Playwright)

on:
  schedule:
    # UTC times: 08:30 IST = 03:00 UTC, 15:30 IST = 10:00 UTC
    - cron: '0 3 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  run-playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y
          npm install playwright twilio
          # Install required browser binaries
          npx playwright install --with-deps

      - name: Run Playwright attendance script
        env:
          COLLEGE_USER: ${{ secrets.COLLEGE_USER }}
          COLLEGE_PASS: ${{ secrets.COLLEGE_PASS }}
          MY_PHONE_NUMBER: ${{ secrets.MY_PHONE_NUMBER }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
        run: |
          node playwright_attendance.js
