name: Attendance Notifier (Playwright Python + Twilio)

on:
  schedule:
    # GitHub Actions cron uses UTC.
    # 08:30 IST = 03:00 UTC
    # 15:30 IST = 10:00 UTC
    - cron: '0 3 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch: {}

jobs:
  run-playwright-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (Python + Playwright system packages)
        run: |
          sudo apt-get update
          # ðŸ§© install missing libraries for Ubuntu 24.04 (Noble)
          sudo apt-get install -y \
            libasound2t64 \
            libx264-164 \
            libnss3 \
            libxss1 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libx11-xcb1 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libatspi2.0-0 \
            libpangocairo-1.0-0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libxshmfence1 \
            libwayland-client0 \
            libwayland-server0 \
            libdrm2 \
            libxkbcommon0 \
            libegl1 \
            libopengl0

          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # install browsers separately, no --with-deps
          python -m playwright install chromium

      - name: Run Playwright attendance script
        id: run
        env:
          COLLEGE_USER: ${{ secrets.COLLEGE_USER }}
          COLLEGE_PASS: ${{ secrets.COLLEGE_PASS }}
          MY_PHONE_NUMBER: ${{ secrets.MY_PHONE_NUMBER }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
        run: |
          python playwright_attendance.py || echo "PLAYWRIGHT_EXIT=$?" > result_status.txt

      - name: Upload diagnostic artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attendance-diagnostics
          path: |
            diagnostic_screenshot.png
            diagnostic_page.html
            fatal_error_screenshot.png
            fatal_error_page.html
            result_status.txt
