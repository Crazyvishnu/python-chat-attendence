name: Attendance Notifier

on:
  schedule:
    # GitHub Actions cron runs in UTC. For IST 08:30 and 16:30:
    - cron: '03 3 * * *'   # 08:30 IST -> 03:00 UTC  (example earlier used 03:00)
    - cron: '30 11 * * *'  # 17:00 IST -> 11:30 UTC  (adjust if needed)
  workflow_dispatch:

jobs:
  run-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Restore attendance cache
        id: restore-cache
        uses: actions/cache@v4
        with:
          path: last_sent.json
          key: attendance-cache-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run scraper + notifier
        env:
          COLLEGE_USER: ${{ secrets.COLLEGE_USER }}
          COLLEGE_PASS: ${{ secrets.COLLEGE_PASS }}
          ATTENDANCE_URL: ${{ secrets.ATTENDANCE_URL }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          USER_WHATSAPP_TO: ${{ secrets.USER_WHATSAPP_TO }}
        run: |
          python scrape_and_notify.py

      - name: Save cache
        if: always()
        uses: actions/cache@v4
        with:
          path: last_sent.json
          key: attendance-cache-v1
