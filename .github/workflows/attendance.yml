name: MGIT Attendance Tracker

on:
  # Schedule for 8:00 AM and 4:00 PM IST
  schedule:
    # 8:00 AM IST = 2:30 AM UTC
    - cron: '30 2 * * *'
    # 4:00 PM IST = 10:30 AM UTC
    - cron: '30 10 * * *'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  check-attendance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run attendance tracker
      env:
        MGIT_USERNAME: ${{ secrets.MGIT_USERNAME }}
        MGIT_PASSWORD: ${{ secrets.MGIT_PASSWORD }}
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_WHATSAPP_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
        MY_WHATSAPP_NUMBER: ${{ secrets.MY_WHATSAPP_NUMBER }}
      run: python attendance_tracker.py
    
    - name: Upload logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: error-logs
        path: |
          *.log
