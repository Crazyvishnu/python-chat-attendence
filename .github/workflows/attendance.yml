name: Attendance Notifier

on:
  schedule:
    # Example: 08:30 IST and 16:30 IST - convert to UTC (IST = UTC+5:30)
    - cron: '03 3 * * *'   # 08:33 IST -> adjust as needed
    - cron: '11 11 * * *'  # placeholder; change to desired UTC cron
  workflow_dispatch:

jobs:
  run-scrape:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show ATTENDANCE_URL (masked)
        run: echo "ATTENDANCE_URL is set"
        env:
          ATTENDANCE_URL: ${{ secrets.ATTENDANCE_URL }}

      - name: Connectivity check to attendance URL
        run: |
          echo "curl headers for $ATTENDANCE_URL"
          curl -I -L --max-time 20 "$ATTENDANCE_URL" || true
        env:
          ATTENDANCE_URL: ${{ secrets.ATTENDANCE_URL }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run scraper + notifier
        env:
          COLLEGE_USER: ${{ secrets.COLLEGE_USER }}
          COLLEGE_PASS: ${{ secrets.COLLEGE_PASS }}
          ATTENDANCE_URL: ${{ secrets.ATTENDANCE_URL }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          USER_WHATSAPP_TO: ${{ secrets.USER_WHATSAPP_TO }}
        run: |
          python scrape_and_notify.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attendance-debug
          path: |
            failure_attempt_*.png
            failure_attempt_*.html
            failure_*.png
            failure_*.html
            attendance.json
            last_sent.json
