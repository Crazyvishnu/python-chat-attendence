name: Check College Attendance (Python)

on:
  schedule:
    - cron: '0 3 * * *'    # 08:30 AM IST  (03:00 UTC)
    - cron: '0 11 * * *'   # 04:30 PM IST  (11:00 UTC)
  workflow_dispatch:       # allows manual run

permissions:
  contents: write

jobs:
  attendance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show run time
        run: |
          echo "Action started at (UTC): $(date -u)"
          TZ=Asia/Kolkata date

      - name: Run Attendance Bot
        env:
          COLLEGE_USER: ${{ secrets.COLLEGE_USER }}
          COLLEGE_PASS: ${{ secrets.COLLEGE_PASS }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          MY_PHONE_NUMBER: ${{ secrets.MY_PHONE_NUMBER }}
        run: |
          python attendance_bot.py

      - name: Upload debug on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            last_attendance.txt
          if-no-files-found: ignore
