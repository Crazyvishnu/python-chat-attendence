name: MGIT Attendance Bot

on:
  schedule:
    # 8:00 AM IST = 2:30 AM UTC
    - cron: '30 2 * * *'
    # 4:00 PM IST = 10:30 AM UTC
    - cron: '30 10 * * *'
  
  workflow_dispatch:

jobs:
  send-attendance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 twilio lxml
    
    - name: Run bot
      env:
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
        YOUR_WHATSAPP_NUMBER: ${{ secrets.YOUR_WHATSAPP_NUMBER }}
        MGIT_USERNAME: ${{ secrets.MGIT_USERNAME }}
        MGIT_PASSWORD: ${{ secrets.MGIT_PASSWORD }}
      run: python attendance_whatsapp.py
