name: Check College Attendance

on:
  schedule:
    - cron: '0 3 * * *'    # 03:00 UTC = 08:30 IST
    - cron: '0 11 * * *'   # 11:00 UTC = 16:30 IST
  workflow_dispatch:

concurrency:
  group: attendance-bot
  cancel-in-progress: true

jobs:
  attendance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal system deps (dnsutils, curl, libs)
        run: |
          sudo apt-get update
          # install only small, reliably available packages for debugging & Chrome compatibility
          sudo apt-get install -y --no-install-recommends dnsutils curl libnss3 fonts-liberation ca-certificates
          # show which browser(s) are available on the runner
          echo "Which browser binaries exist on runner:"
          which google-chrome || true
          which chromium || true
          which chromium-browser || true
          google-chrome --version || chromium --version || true

      - name: Debug: DNS + HTTP check (prints in logs)
        run: |
          set -eux
          echo "RESOLVE TESTS"
          nslookup mgitwinnou.in || true
          nslookup mgit.winnou.net || true
          echo "CURL TESTS"
          curl -vI --max-time 10 https://mgitwinnou.in/ || true
          curl -vI --max-time 10 https://mgit.winnou.net/ || true

      - name: Install Python deps
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run Attendance Bot
        env:
          # Defaults in code point to mgit.winnou.net; override here if you need:
          LOGIN_URL: ${{ secrets.LOGIN_URL }}
          ATTENDANCE_URL: ${{ secrets.ATTENDANCE_URL }}
          COLLEGE_USER: ${{ secrets.COLLEGE_USER }}
          COLLEGE_PASS: ${{ secrets.COLLEGE_PASS }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          MY_PHONE_NUMBER: ${{ secrets.MY_PHONE_NUMBER }}
        run: python main.py
